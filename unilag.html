<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <section>
        <p id="head">Login to your account</p>
        <div class="info">
            <form action="unilag.edu.ng">
                <p>
                    <label for="matric">Matric No / Application No</label> <br>
                    <input type="text" minlength="10">
                </p>
                <p>
                    <label for="password">Password</label> <br>
                    <input type="password" maxlength="16" minlength="8"><br>
                    <!-- <input type="submit" name="q" id="password" value="Log In"> -->
                </p>
                <p>
                    <button>Log In</button>
                </p>
                <p>
                    <span id="captn">Note: </span>Your default password is your surname in lowercase
                </p>
            </form>
            <nav>
                <ul>
                    <li><a href="#">Retrieve Matric No. <span>|</span></a></li>
                    <li><a href="#"> Forgot your password? <span>|</span></a></li>
                    <li><a href="#">Parents' Corner</a></li>
                </ul>
            </nav>
        </div>
        <hr>
        <footer>
            <p>
                Powered by <a href="#"> University of Lagos, Centre for Information Technology and Systems
                    (webteam@unilag.edu.ng)</a>
            </p>
        </footer>
    </section>
</body>

</html>
